<label>Filter City: &nbsp; </label>
<input [(ngModel)]='City'>
<button type="button" (click)="onCityFilter()">Search</button>
<button type="button" (click)="onCityFilterClear()">Clear</button>
<br />
<label>Sort by &nbsp;</label>
<select [(ngModel)] = 'SortbyParam'>
  <option value="City">City</option>
  <option value="Price">Price</option>
</select>
<button type="button" (click)="onSortDirection()">
  <i *ngIf="SortDirection==='asc'" class="fa-solid fa-arrow-down-a-z"></i>
  <i *ngIf="SortDirection==='desc'" class="fa-solid fa-arrow-down-z-a"></i>
</button>

<div class="row">
  <div *ngFor="let property of properties|filter:SearchCity:'City' | sort:[SortbyParam, SortDirection]" class="shadow-lg col-sm-4 p-3">
    <div class="shadow-lg p-3 mb-4">
      <app-property-card [property]="property"></app-property-card>
    </div>
  </div>
</div>
