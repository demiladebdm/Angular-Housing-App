<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>

      <div class="card-body">
        <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
          <div class="form-group col-12">
            <label>Name</label>
            <input type="text" class="form-control" ngModel name="userName" required>
          </div>

          <div class="form-group col-12">
            <label>Password</label>
            <input type="password" class="form-control" ngModel name="password" required>
          </div>

          <div class="form-group col-12 my-2">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary mr-2">Login</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
